<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1F26; /* Background color */
            color: #FFFFFF; /* Font color */
            font-family: 'Trebuchet MS', sans-serif; /* Font style */
        }

        h2 {
            font-family: 'Oswald', sans-serif; /* Custom font for heading */
            color: #FF5722; /* Heading color */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Spacing below the heading */
        }

        .form-control {
            background-color: #2D2F36; /* Background color for inputs */
            color: #FFFFFF; /* Font color for inputs */
            border: 1px solid #FF5722; /* Border color */
        }

        .form-control:focus {
            background-color: #1E1F26; /* Background color when focused */
            color: #FFFFFF; /* Font color when focused */
            border-color: #FFD700; /* Border color when focused */
        }

        .btn-primary {
            background-color: #FF5722; /* Button background color */
            border: none; /* No border */
        }

        .btn-primary:hover {
            background-color: #FFD700; /* Button hover color */
            color: #272A36; /* Text color on hover */
        }

        #form-container {
            max-width: 500px; /* Max width for form */
            margin: 0 auto; /* Center the form */
            padding: 20px; /* Padding around the form */
            background-color: #272A36; /* Form background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .back-button {
            margin-top: 2%; /* Margin for back button */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="form-container">
            <h2>Cricket Tournament Login</h2>
            <form id="login-form" action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="/sign" class="text-warning">Sign Up</a></p>
            <button class="btn btn-primary back-button" onclick="location.href='/index.html'">Back</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
