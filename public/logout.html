<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1F26; /* Background color */
            color: #FFFFFF; /* Font color */
            font-family: 'Trebuchet MS', sans-serif; /* Font style */
        }

        h2 {
            font-family: 'Oswald', sans-serif; /* Custom font for heading */
            color: #FF5722; /* Heading color */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Spacing below the heading */
        }

        p {
            text-align: center; /* Center the paragraph */
            color: #777; /* Paragraph color */
        }

        .card {
            background-color: #272A36; /* Card background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .btn-primary {
            background-color: #FF5722; /* Button background color */
            border: none; /* No border */
        }

        .btn-primary:hover {
            background-color: #FFD700; /* Button hover color */
            color: #272A36; /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-5">
            <h2>You have successfully logged out</h2>
            <p class="mt-3">Thank you for visiting. If you want to log in again, please click the button below:</p>
            <a href="/login" class="btn btn-primary mt-3">Login Again</a>
            <a href="/" class="btn btn-primary mt-3">Back</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
