<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1F26; /* Background color */
            color: #FFFFFF; /* Font color */
            font-family: 'Trebuchet MS', sans-serif; /* Font style */
        }

        h2 {
            font-family: 'Oswald', sans-serif; /* Custom font for heading */
            color: #FF5722; /* Heading color */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Spacing below the heading */
        }

        .form-container {
            background-color: #272A36; /* Form background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            padding: 30px; /* Padding inside the form */
            margin: 50px auto; /* Center the form */
            max-width: 500px; /* Max width for the form */
        }

        .btn-primary {
            background-color: #FF5722; /* Button background color */
            border: none; /* No border */
        }

        .btn-primary:hover {
            background-color: #FFD700; /* Button hover color */
            color: #272A36; /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>Cricket Tournament Registration</h2>
            <form id="register" action="/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <button class="btn btn-primary" onclick="location.href='index.html'" style="margin-top: 2%;">Back</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
